<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHub - Discover Movies</title>
    <link rel="stylesheet" href="movie_database_styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üé¨ MovieHub</h1>
            <p class="subtitle">Discover your next favorite movie</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for movies..." id="searchInput">
            <button class="search-btn" id="searchBtn">Search</button>
            <button class="favorites-btn" id="favoritesBtn">My Favorites</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading movies...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="moviesContainer" class="movies-grid"></div>
    </div>

    <!-- Modal -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <footer>
        <p>¬© 2025 Hridyansh | Crafted with ‚ù§Ô∏è</p>
    </footer>
    <script src="movie_database_script.js"></script>
</body>

</html>
